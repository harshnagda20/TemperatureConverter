<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="inputTemp">Temperature:</label>
        <input type="number" id="inputTemp" placeholder="Enter temperature">
        <select id="inputUnit">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        <br>
        <label for="outputUnit">Convert to:</label>
        <select id="outputUnit">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <button id="switchButton" onclick="switchUnits()">Switch Units</button>
        <br>
        <p id="result"></p>
        <button id="reset-button" onclick="resetForm()">Reset</button>
    </div>

    
    <div class="history-container">
        <h2>Conversion History</h2>
        <ul id="history-list"></ul>
        <button id="clear-history-button" onclick="clearHistory()">Clear History</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
